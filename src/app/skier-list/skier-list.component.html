<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Country</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
<!--

                    type="text" 
                    placeholder="Search">
            <button class=" col btn btn-success my-2 my-sm-0" 
                    type="button">Search</button>
        </div>
    </td>
    -->

    <tbody>     
        <tr>
            <td colspan="5">
                <div class="myStyle">
                <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4 myCenter">
                    <div class="input-group">
                        <input type="search" #searchTerm
                               (keyup)="keyup.emit(searchTerm.value)"
                               placeholder="Search..." 
                               aria-describedby="button-addon1" 
                               class="form-control border-0 bg-light">
                        <div class="input-group-append">
                            <button id="button-addon1" type="submit" class="btn btn-link text-primary" disabled><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>    
                </div>
            </td>
        </tr>
        
        <tr *ngFor="let skier of skiers">
            <td class="text-center"><img [src]="skier.imageUrl"/></td>
            <td>{{skier.firstName}} {{skier.lastName}}</td>
            <td>{{skier.birthDate}}</td>
            <td>{{skier.country}}</td>
            <td>
                <div>
                    <div class="buttonRow">
                        <button type="button" 
                        class="btn btn-primary"
                        [routerLink]="skier.id">Edit</button>
                    </div>
                    <div class="buttonRow">
                        <button type="button" 
                        class="btn btn-primary"
                        (click)="deleteSkier(skier.id)">Delete</button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
