<div class="wrapper">
    <button type="button" 
            class="btn btn-primary"
            [routerLink]="0">Add new Skier</button>
</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Country</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>        
        <tr *ngFor="let skier of skiers">
            <td class="text-center"><img [src]="skier.imageUrl"/></td>
            <td>{{skier.firstName}} {{skier.lastName}}</td>
            <td>{{skier.birthDate}}</td>
            <td>{{skier.country}}</td>
            <td>
                <div>
                    <div class="buttonRow">
                        <button type="button" 
                        class="btn btn-primary"
                        [routerLink]="skier.id">Edit</button>
                    </div>
                    <div class="buttonRow">
                        <button type="button" 
                        class="btn btn-primary"
                        (click)="deleteSkier(skier.id)">Delete</button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
